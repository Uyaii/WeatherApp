<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="weather.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <section class="main-container">
      <header>
        <img src="./profilepic.jpg" alt="logo" />
        <span><a href="https://github.com/Uyaii/">Maryanne Inyang</a></span>
      </header>

      <section class="search">
        <input type="text" placeholder="Enter a city" />
        <button type="submit">Search</button>
      </section>
      <hr />

      <div class="info-container">
        <div class="info">
          <h2>San Francisco</h2>
          <p>Wednesday 01:26, few clouds</p>
          <p>
            Hunmidity: <span class="numbers">48%</span>, Wind:
            <span class="numbers">6.17km/h</span>
          </p>
        </div>

        <h2 class="main-temp">
          <span style="font-size: 55px">⛅</span> 15<span
            style="font-size: 90px; font-weight: lighter"
            >&deg;ᶜ</span
          >
        </h2>
      </div>

      <div class="days">
        <span class="day-info">
          <p class="day">Tue</p>
          <img src="./assets/day.svg" alt="sunny" class="emoji" />
          <p class="first-temp">
            15&deg; <span class="second-temp">9&deg;</span>
          </p>
        </span>
        <span class="day-info">
          <p class="day">Wed</p>
          <img src="./assets/day.svg" alt="sunny" class="emoji" />
          <p class="first-temp">
            14&deg; <span class="second-temp">9&deg;</span>
          </p>
        </span>
        <span class="day-info"
          ><p class="day">Thu</p>
          <img src="./assets/rainy-7.svg" alt="rainy" class="emoji" />
          <p class="first-temp">
            13&deg; <span class="second-temp">9&deg;</span>
          </p>
        </span>
        <span class="day-info"
          ><p class="day">Fri</p>
          <img src="./assets/rainy-7.svg" alt="rainy" class="emoji" />
          <p class="first-temp">
            12&deg; <span class="second-temp">9&deg;</span>
          </p>
        </span>
        <span class="day-info"
          ><p class="day">Sat</p>
          <img src="./assets/rainy-7.svg" alt="rainy" class="emoji" />
          <p class="first-temp">
            10&deg; <span class="second-temp">9&deg;</span>
          </p>
        </span>
      </div>
      <hr />
      <footer>
        This project was coded by
        <a href="https://github.com/Uyaii/">Maryanne Inyang</a>
      </footer>
    </section>
  </body>
</html>
